<!DOCTYPE html>

			body {
				font-family: "Segoe UI", sans-serif;

				padding: 0;

			}

			.container {
				max-width: 800px;

			header {

				font-size: 1.8rem;

			}

			.intro-text {

				margin-bottom: 25px;
				text-align: center;
			}

			.instructions {
				margin-bottom: 30px;
			}

			.instructions h2 {
				color: var(--kings-blue);
				font-size: 1.4rem;
				margin-bottom: 15px;
				border-bottom: 1px solid var(--kings-light-blue);
				padding-bottom: 8px;
			}

			ol {
				padding-left: 20px;
			}

			li {
				margin-bottom: 15px;
			}

			.step-title {
				font-weight: bold;
				color: var(--kings-blue);
			}

			.important {
				color: var(--kings-accent);
				font-weight: bold;
				font-style: italic;
			}

			.highlight {
				background-color: #fffcdd;
				padding: 2px 4px;
				border-radius: 3px;
				font-weight: bold;
			}

			@media (max-width: 600px) {
				.container {
					padding: 15px;
				}

				.content {
					padding: 20px 15px;
				}

				h1 {
					font-size: 1.5rem;
				}

				.instructions h2 {
					font-size: 1.2rem;
				}

				li {
					margin-bottom: 12px;
				}
			}
		</style>
